<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The TODO App | The Odin Project</title>
    <meta name="description" content="TODO App with guidance from The Odin Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="navigation folders">
        <h1>Odin TODOs</h1>
        <ul class="nav">
          
        </ul>
      </nav>
      <div class="new-folder">
        <input id="new-folder-input" type="text" placeholder="New Folder..." />
        <button id="new-folder-submit">Submit</button>
      </div>
      <button id="test">Test</button>
      <div class="content">
        <ul class="todos">
          <li class="project-title">
            <button class="delete-button">X</button>
            <h1>Object</h1>
          </li>
          <li class="high todo">
            <div class="task">Bake bread</div>
            <div class="due-date">01/01/2020</div>
            <div class="hidden expand">
              <p>Priority - High</p>
              <p>Bake some bitchin sourdough</p>
              <button>Complete?</button>
            </div>
          </li>
          <li class="high todo">
            <div class="task">Task</div>
            <div class="due-date">Due Date</div>
          </li>
          <li class="low todo">
            <div class="task">Task</div>
            <div class="due-date">Due Date</div>
          </li>
          <li class="high todo">
            <div class="task">Task</div>
            <div class="due-date">Due Date</div>
          </li>
          <li class="medium todo">
            <div class="task">Task</div>
            <div class="due-date">Due Date</div>
          </li>
          <li class="low todo">
            <div class="task">Task</div>
            <div class="due-date">Due Date</div>
          </li>
        </ul>
      </div>
      <div class="footer">
        <h2>DAVE REGG RULES!</h2>
      </div>
    </nav>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
